<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">SignUp</h5>
            <form action="signup.php" method="POST">
              <!-- Full Name Input -->
              <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" name="registerName" placeholder="Enter your full name" required>
              </div>
              <!-- USN/Registration No Input -->
              <div class="mb-3">
                <label for="registerUSN" class="form-label">USN/Registration No</label>
                <input type="text" class="form-control" id="registerUSN" name="registerUSN" placeholder="Enter your USN" required>
              </div>
              <!-- Password Input -->
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Create a password" required>
              </div>
              <!-- Confirm Password Input -->
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="Confirm your password" required>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-success w-100">Submit</button>
              <!-- Link to Login -->
              <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

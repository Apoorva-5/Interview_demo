<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            
            <!-- Display Error Message -->
            <?php if (isset($_GET['error'])): ?>
              <!-- <div class="alert alert-danger"> -->
                <?php
                if ($_GET['error'] == 'empty_fields') {
                  echo "Please fill in both fields.";
                } elseif ($_GET['error'] == 'invalid_password') {
                  echo "Invalid password. Please try again.";
                } elseif ($_GET['error'] == 'user_not_found') {
                  echo "User not found. Please check your USN.";
                }
                ?>
              <!-- </div> -->
            <?php endif; ?>
            
            <form action="login.php" method="POST">
              <!-- USN Input -->
              <div class="mb-3">
                <label for="loginUSN" class="form-label">USN/Registration No</label>
                <input type="text" class="form-control" id="loginUSN" name="loginUSN" placeholder="Enter your USN" required>
              </div>
              <!-- Password Input with Toggle -->
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <div class="input-group">
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Show</button>
                </div>
              </div>
              <!-- Submit Button -->
              <button type="submit" id="loginButton" class="btn btn-primary w-100">Login</button>
              <!-- Link to Signin Page -->
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="signin.html">Sign up here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toggle Password Script -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('loginPassword');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>

</html>
